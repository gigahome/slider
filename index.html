<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slider</title>
    <script src="jquery.js"></script>
    <script src="slider.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        img{
            width: 100%;
            height: 400px;
        }
        .banner{
            width: 1000px; 
            position: relative; 
            overflow: hidden;
            margin: 0 auto;
        }
        .banner > ul{
            position: relative;
        }
        .banner li{  
            float: left;
            height: 400px;
        }      
        .nav{
            text-align: center;
            position: absolute;
            width: 100%;
            bottom: 10px;
        }
        .nav > a{
            width: 10px;
            height: 10px;
            position: relative;
            display: inline-block;
            z-index: 1;
            border-radius: 4px;
            background: #ccc;
        }
        .nav > .current{
            background: blue;
        }
        .show > span{
            display: block;
            position: absolute;
            width: 30px;
            height: 30px;
            background: red;
            z-index: 99;
            top: 130px;
            left: 140px;
            animation: myfirst 2s ease 1 forwards;
        }
        @keyframes myfirst
        {
            from {background: red;}
            to {background: yellow;}
        }
    </style>
</head>
<body>
    <div class="banner">
      <ul>
        <li class="show" >
            <img src="img/1.jpg" alt="">
            <span class="sp"></span>
        </li>
        <li ><img src="img/2.jpg" alt=""></li>
        <li ><img src="img/3.jpg" alt=""></li>
        <li ><img src="img/4.jpg" alt=""></li>
      </ul>
      <div class="nav">
          <a class="current" href="javascript:;"></a>
          <a href="javascript:;"></a>
          <a href="javascript:;"></a>
          <a href="javascript:;"></a>
      </div>
    </div>           
    <script>
    $(document).ready(function(){
        $('.banner').slider();
    })
    </script>
</body>
</html>
